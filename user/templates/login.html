{% load staticfiles %}
<link type="image/x-icon" rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/loungers/static_music@1.2/logo2-t.ico">
<link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}">
<title>登录或注册</title>
</head>

<body class="review">
<div class="header clearfix">
    <a href="/" class="logo">回到首页</a>
</div>
<div class="wrapper" id="container">
    <div class="content clearfix">
        <!-- 登录注册版块 -->
        <div id="unauth_main" class="login-regist">
            <!--登录板块-->
            <div class="login-box switch_box" style="display:block;">

                <form id="loginForm" class="formBox" action="" method="post">
                    {% csrf_token %}
                    <div class="title">登录</div>

                    <div class="itembox user-name">
                        <div class="item">
                            <input type="text" name="loginUser" placeholder="用户名" class="txt tabInput">
                        </div>
                    </div>

                    <div class="itembox user-pwd">
                        <div class="item">
                            <input type="password" name="password" placeholder="密码" class="txt tabInput">
                        </div>
                    </div>

                    {% if tips %}
                        <div>提示:<span>{{ tips }}</span></div>
                    {% endif %}

                    <div id="loginBtnBox" class="login-btn">
                        <input id="J_LoginButton" type="submit" value="登 录     " class="tabInput pass-btn"/>
                    </div>
                </form>
            </div>
            <!--登录版块end-->

            <!--注册板块-->
            <div class="regist-box switch_box" style="display:block;">

                <form id="registerForm" class="formBox" method="post" action="">
                    {% csrf_token %}
                    <div class="title">注册</div>
                    <div id="registForm" class="formBox">
                        <div class="itembox user-name">
                            <div class="item">
                                {{ user.username }}
                            </div>
                        </div>
                        <div class="itembox user-name">
                            <div class="item">
                                {{ user.mobile }}
                            </div>
                        </div>
                        <div class="itembox user-pwd">
                            <div class="item">
                                {{ user.password1 }}
                            </div>
                        </div>
                        <div class="itembox user-pwd">
                            <div class="item">
                                {{ user.password2 }}
                            </div>
                        </div>
                        {% if tips %}
                            <div>提示:<span>{{ tips }}</span></div>
                        {% endif %}
                        <div id="registBtnBox" class="login-btn">
                            <input type="submit" value="注 册     " id="J_RegButton" class="pass-btn tabInput"/>
                        </div>
                    </div>
                </form>
            </div>
            <!--注册版块end-->

            <!-- 侧边栏内容 -->
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>已有帐号？</h1>
                        <p>快快登录享听音乐平台吧~</p>
                        <button class='ghost' id="signIn" onclick="">登录</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>没有帐号？</h1>
                        <p>去注册一个享听音乐平台账号吧。</p>
                        <button class='ghost' id="signUp">注册</button>
                    </div>
                </div>
            </div>
            <!--侧边栏end-->
        </div>
    </div>
</div>


<!--以下为javascript部分-->
<script>
    const container = document.querySelector('#container');
    const signInButton = document.querySelector('#signIn');
    const signUpButton = document.querySelector('#signUp');
    signUpButton.addEventListener('click', () => container.classList.add
    ('right-panel-active'));
    signInButton.addEventListener('click', () => container.classList.remove
    ('right-panel-active'));
</script>
<script data-main="{% static "js/register.js" %}" src="{% static "js/require.js" %}"></script>
